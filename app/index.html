<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    
  </head>
  <body>
    <canvas id="canvas" width="28" height="28" style="border:1px solid #000000;"></canvas>

    <!-- Buttons  -->
    <button onclick="predictImage()">Predict</button>
    <button onclick="clearCanvas()">Clear</button>

    <h4 id="result"></h4>

    <script>
      // Creating an instance of canvas : https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      // Code adapted from: https://www.html5canvastutorials.com/labs/html5-canvas-paint-application/
      // Initialize the mouse position to 0.
      var mouse = {x: 0, y: 0};
      
      // Listener which is called when mouse movement is detected.
      canvas.addEventListener('mousemove', function(e) {
        mouse.x = e.pageX - this.offsetLeft;
        mouse.y = e.pageY - this.offsetTop;
      }, false);
      // Set up drawing parameters
      ctx.lineWidth = 1;
      ctx.lineJoin = 'round';
      ctx.lineCap = 'round';
      //Setting Brush Colour to Black
      ctx.strokeStyle = '#000000';
      
      // Listener which is called when mouse button is held down.
      canvas.addEventListener('mousedown', function(e) {
        ctx.beginPath();
        ctx.moveTo(mouse.x, mouse.y);
      
        // Call mouse movement listener which will draw a line between each new mouse position.
        canvas.addEventListener('mousemove', onPaint, false);
      }, false);
      
      // Listener which is called when mouse button is released.
      // Stops drawing by passing false to mousemove.
      canvas.addEventListener('mouseup', function() {
        canvas.removeEventListener('mousemove', onPaint, false);
      }, false);
      
      // Function to draw line from previous mouse position to new position.
      var onPaint = function() {
        ctx.lineTo(mouse.x, mouse.y);
        ctx.stroke();
      };

      function predict() {
        var dataURL = canvas.toDataURL();
        var obj = { 'data': dataURL};
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("result").innerHTML = this.responseText;
          }
        };
        xhttp.open("POST", "/predict", true);
        xhttp.setRequestHeader('Content-Type', 'application/json');
        xhttp.send(JSON.stringify(obj));
        
      }

      // Clear canvas function
      // Adapted from https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/clearRect
      function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
    </script>
  </body>
</html>
